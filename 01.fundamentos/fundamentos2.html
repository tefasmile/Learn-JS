	<h2>¿Cómo determinamos si un numero es par o impar?</h2>
	<!--
	1Algoritmo:
		1)Saber cual es el número a determinar si es par o impar
		2)Dividir el número entre 2.

			4)Si el residuo es 0,el número es par.

			 http://librosweb.es/ajax/capitulo_4.html 

	Estructuras de control: Condicionan el flujo de la programación.
		1)Estructuras Secuenciales (se ejecutan una linea de codigo detras de la otra)
		2)Estructuras Condicionales o de Decisión
			operador ternario
			if-else
			if-else else-if else
			switch-case
		3)Estructuras Repetitivas
			for
			while
		OPERADORES LOGICOS
			1)AND - y - && - Todas las condiciones deben cumplirse
			2)OR  - O - ll - Al menos una condicióń debe cumplirse
			3)NOT -Negar-! - Lo que es true se vuelve false, y lo que es false se vuelve true
	-->
	<button id="numero">Dame un número</button>
